<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon Playground</title>
    <link rel="stylesheet" href="./hex.css" />
    <script src="./hex.js" type="module"></script>
  </head>
  <body>
    <div class="hex"></div>
    <div class="div"></div>

    <div class="hexagon"></div>

    <div class="hex-update"></div>

    <span style="color: #6c6; font-size: 135px">&#x2B21;</span>
    <span style="color: #6c6; font-size: 135px">&#x2B22;</span>
    <span style="color: #6c6; font-size: 135px">&#x2B23;</span>

    <div class="hexagon-wrapper">
      <div class="hexagon-butter"></div>
    </div>

    <div class="hex-grid">
      <div class="hex-container">
        <div class="hex-but"></div>
      </div>
      <div class="hex-container">
        <div class="hex-but"></div>
      </div>
      <div class="hex-container">
        <div class="hex-but"></div>
      </div>
      <div class="hex-container">
        <div class="hex-but"></div>
      </div>
    </div>
    <div class="hex-con">
      <div class="hex-new"></div>
    </div>

    <div class="display">
      <div class="hex-container">
        <div class="hex-b"></div>
      </div>
      <div class="hex-container">
        <div class="hex-l"></div>
      </div>
      <div class="hex-container">
        <div class="hex-m"></div>
      </div>
      <div class="hex-container">
        <div class="hex-s"></div>
      </div>
      <div class="hex-container">
        <div class="hex-n"></div>
      </div>
    </div>
  </body>
</html>
