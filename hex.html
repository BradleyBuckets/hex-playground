<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon Playground</title>
    <link rel="stylesheet" href="./hex.css" />
    <script src="./hex.js" type="module"></script>
  </head>
  <body>
    <div class="hex"></div>
    <div class="div"></div>

    <div class="hexagon"></div>

    <div class="hex-update"></div>

    <span style="color: #6c6; font-size: 135px">&#x2B20;</span>
    <span style="color: #6c6; font-size: 135px">&#x2B21;</span>
    <span style="color: #6c6; font-size: 135px">&#x2B22;</span>

    <span style="color: #6c6; font-size: 135px">&#x2B24;</span>

    <div class="hexagon-wrapper">
      <div class="hexagon-butter">
        <i class="fab fa-facebook"></i>
      </div>
    </div>
    <div class="hexagon-wrapper">
      <div class="hexagon">
        <i class="fab fa-twitter"></i>
      </div>
    </div>
    <div class="hexagon-wrapper">
      <div class="hexagon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
